<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	
</head>
<body>
	<div class="container">
		<div class="table-respondive">
			<!-- table:da el fomatito de tabla separando solo por filas-->
			<!-- table-striped: es para alternar los colores uno si uno no  -->
			<!-- table-bordered: da formato a las columnas -->
			<!-- table:hover para cuando pasas el cursor se sombre
			table-condensed:para quitar margen interno -->
			<table class="table table-bordered table-hover  table-condensed">
				<tr >
					<th class="active"> # ID </th>
					<th class="success"> Nombre </th>
					<th class="info"> Usuario </th>
				</tr>
				<tr >
					<td > 1 </td>
					<td> Nombre 1 </td>
					<td> Username 1 </td>
				</tr>
				<tr>
					<td > 2 </td>
					<td> Nombre 2 </td>
					<td> Username 2 </td>
				</tr>
				<tr>
					<td> 3 </td>
					<td> Nombre 3 </td>
					<td> Username 3 </td>
				</tr>
			</table>
		</div>
		
	</div>
	


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
